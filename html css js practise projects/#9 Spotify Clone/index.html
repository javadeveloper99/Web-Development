<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Web Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b55d6d7bc1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="nav">
        <div class="nav-option"><i class="fa fa-home"></i><a href="#">Home</a></div>
        <div class="nav-option"><i class="fas fa-search"></i><a href="#">Search</a></div>
      </div>
      <div class="library">
        <div class="options">
          <div class="lib-option nav-option">
            <img src="./asset/library_icon.png" alt="">
            <a href="#">Your Library</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="sticky-nav">
        <div class="sticky-nav-icons">
          <img src="./asset/backward_icon.png" alt="">
          <img src="./asset/forward_icon.png" alt="" class="hide">
        </div>
        <div class="sticky-nav-options">
          <button class="badge nav-item hide">Explore Premium</button>
          <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down"></i> Install App</button>
          <i class="nav-item fa-regular fa-user"></i>
        </div>
      </div>

      <!-- Songs list (from 2nd code) -->
      <h2>Best of NCS</h2>
      <div id="songsContainer" class="cards-container"></div>
    </div>

    <!-- Bottom music player -->
    <div class="music-player">
      <div class="album">
        <img src="./covers/1.jpg" alt="" class="song-img" id="coverImg">
        <div class="title">
          <div class="title-name" id="masterSongName">Select a song</div>
          <div class="song-info">Artist</div>
        </div>
        <i class="fa-regular fa-circle-plus plus"></i>
      </div>

      <div class="player">
        <div class="player-controls">
          <i class="fa-solid fa-backward-step player-control-icon" id="previous"></i>
          <i class="fa-regular fa-circle-play player-control-icon" id="masterPlay"></i>
          <i class="fa-solid fa-forward-step player-control-icon" id="next"></i>
        </div>
        <div class="playback-bar">
          <span class="curr-time">00:00</span>
          <input type="range" min="0" max="100" id="myProgressBar" class="progress-bar">
          <span class="tot-time">3:33</span>
        </div>
      </div>
      <div class="controls">
        <img src="./playing.gif" width="42px" id="gif" style="opacity:0;">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
