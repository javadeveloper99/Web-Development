<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub-P-Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
      <div class="main-container">
        <h2>Search Github Profile</h2>
        <div class="id-input">
              <input type="text" placeholder="Enter Your GitHub Profile">
              <button type="submit">Search</button>
        </div>
      </div>
     </div>
    <div class="box-cont">
      <div class="top-section">
        <div class="left">
          <div class="avatar">
            <img src="./assets/WhatsApp Image 2024-07-13 at 12.50.49_1e823425.jpg" alt="avtar">
          </div>
          <div class="user">
            <h3>Vivek Sanap</h3>
            <h4>@javadeveloper99</h4>
          </div>
        </div>
        <div class="right">
          <button type="primary-btn">Check Profile</button>
        </div>
      </div>
      <div class="about">
        <h3>About</h3>
        <p>HTML | CSS | JAVASCRIPT | DATA STRUCTURE & ALGORITHEM</p>
      </div>
      <div class="numbers">
        <div class="followers">
          <h3>followers</h3>
          <p>10000</p>
        </div>
        <div class="following">
          <h3>following</h3>
          <p>10000</p>
        </div>
        <div class="repos">
          <h3>Repos</h3>
          <p>10000</p>
        </div>
      </div>
    </div>
</body>
</html>
