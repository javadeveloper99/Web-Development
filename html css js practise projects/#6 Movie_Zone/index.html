<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Zone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-light">
    <header class="btns my-3">
      <button id="All" type="button" class="btn btn-outline-primary mx-3">
        All
      </button>
      <button id="Action" type="button" class="btn btn-outline-secondary mx-3">
        Action
      </button>
      <button id="Thriller" type="button" class="btn btn-outline-success mx-3">
        Thriller
      </button>
      <button id="animation" type="button" class="btn btn-outline-danger mx-3">
        Animation
      </button>
      <button id="Horror" type="button" class="btn btn-outline-warning mx-3">
        Horror
      </button>
      <button id="Drama" type="button" class="btn btn-outline-info mx-3">
        Drama
      </button>
      <button id="Sci-Fi" type="button" class="btn btn-outline-success mx-3">
        Sci-Fi
      </button>
    </header>
    <main></main>

    <script src="app.js"></script>
  </body>
</html>
