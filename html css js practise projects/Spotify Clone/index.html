<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b55d6d7bc1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sound</h1>
        <div id="songsContainer">
          <!-- Songs will auto populate via JS -->
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="./playing.gif" width="42px" alt="gif" id="gif" />
        <span id="masterSongName">Let Me Love You | Justin Bieber</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
