<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-black text-light">
      <div class="type my-3 text-center">
        <button id="indian" class="btn btn-outline-primary mx-3">Indian</button>
        <button id="canadian" class="btn btn-outline-warning mx-3">
          Canadian
        </button>
        <button id="american" class="btn btn-outline-success mx-3">
          American
        </button>
        <button id="thai" class="btn btn-outline-light mx-3">Thai</button>
        <button id="british" class="btn btn-outline-warning mx-3">
          British
        </button>
        <button id="russian" class="btn btn-outline-info mx-3">Russian</button>
      </div>
      <div class="search d-flex justify-content-center mb-4">
        <input id="searchInput" type="text" placeholder="Search recipe" />
      </div>
    </header>

    <main></main>

    <script src="app.js"></script>
  </body>
</html>
